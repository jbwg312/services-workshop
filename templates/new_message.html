<h1>Post a New Message</h1>
<h3>{{vw.success}}</h3>
<form class="form-inline" name='myForm' ng-submit="vw.add()">
  <div class="form-group">
    <label for="message">Message</label>
    <input type="text" class="form-control" id="message" ng-model='vw.result.text'>
  </div>
  <button type="submit" class="btn btn-default">Send Message</button>
</form>
